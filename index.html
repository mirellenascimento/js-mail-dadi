<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gioco di Dadi</title>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section id="header">
      <h1 class="text-center">GIOCO DEI DADI</h1>
    </section>
    <section id="identification">
      <div class="container email-wrapper">
        <div class="row">
          <div class="col d-flex flex-column justify-content-center align-items-center">
            <h3>Per partecipare, inserici tua email:</h3>
            <input id="email" type="text" name="userEmail" value="">
            <button id=verificaButton class="btn btn-primary" type="button" name="button">Verifica</button>
            <h3 id="emailMessage"></h3>
          </div>
        </div>
      </div>
    </section>
    <section id="game">
      <div class="container game-wrapper">
        <div class="row">
          <div class="col d-flex flex-column justify-content-center align-items-center">
            <button id="iniziaPartita" class="btn btn-primary" type="button" name="button">Iniziare Gioco</button>
          </div>
        </div>
        <div id="gameStart" class="row">
          <div class="col d-flex flex-column justify-content-center align-items-center">
            <h3>Il computer ha tirato:</h3>
            <h2 id="giocoComputer"></h2>
          </div>
          <div class="col d-flex flex-column justify-content-center align-items-center">
            <h3>Adesso toca a te:</h3>
            <button id="gioca" type="button" name="button">Gioca</button>
            <h2 id="giocoUser"></h2>
          </div>
        </div>
        <div id="gameEnd" class="row">
          <div class="col d-flex flex-column justify-content-center align-items-center">
            <h1 id="resultado"></h1>
            <button id="reinizia" type="button" name="button">Reinizia Gioco</button>
          </div>
        </div>
      </div>







    </section>

    <!-- Script-->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
